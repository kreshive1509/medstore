<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cart - MedZone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white p-4 shadow-md">
    <h1 class="text-2xl font-bold text-blue-600">Your Cart</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto bg-white shadow rounded">
    <ul id="cartItems" class="space-y-2"></ul>
    <p class="mt-4 font-semibold">Total: ₹<span id="totalPrice">0</span></p>
    <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Proceed to Checkout</button>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const list = document.getElementById("cartItems");
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ₹${item.price}`;
      list.appendChild(li);
      total += item.price;
    });

    document.getElementById("totalPrice").textContent = total.toFixed(2);
  </script>
</body>
</html>
