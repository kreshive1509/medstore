<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Details - MedZone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">MedZone</h1>
    <a href="cart.html" class="text-blue-600 hover:underline">Cart</a>
  </header>

  <main class="p-6 max-w-2xl mx-auto bg-white shadow rounded">
    <img src="images/paracetamol.jpg" alt="Product Image" class="w-full h-52 object-contain mb-4">
    <h2 id="productName" class="text-2xl font-bold mb-2">Product Name</h2>
    <p class="mb-4">This is a detailed description of the product.</p>
    <p class="text-lg font-semibold mb-4">Price: â‚¹<span id="productPrice"></span></p>
    <button onclick="addToCartFromDetails()" class="bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
    <a id="enquireLink" href="#" class="ml-4 text-blue-600 underline">Enquire</a>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = params.get("price");

    document.getElementById("productName").textContent = name;
    document.getElementById("productPrice").textContent = price;
    document.getElementById("enquireLink").href = `enquiry.html?product=${encodeURIComponent(name)}`;

    function addToCartFromDetails() {
      addToCart(name, parseFloat(price));
    }

    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Item added to cart!");
    }
  </script>
</body>
</html>
